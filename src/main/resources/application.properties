spring.application.name=lab.rest.security
security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=3600000

# ===============================
# Configurações do DataSource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/lab_rest_security?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# (Opcional) Para logar SQL formatado
spring.jpa.properties.hibernate.format_sql=true